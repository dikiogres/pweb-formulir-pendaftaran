<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulir Pendaftaran</title>
</head>

<body id="body">
    <div class="main-content">
        <form class="form-basic" id="form" onsubmit="onSubmit()">
            <div class="form-title-row">
                <h1>FORMULIR PENDAFTARAN PASIEN BARU</h1>
                <P>PERHATIAN HARAP MENGISI FORMULIR INI DENGAN LENGKAP DAN JELAS</P>
            </div>

            </br>
            <section>
            <h3 style="text-align: start;">1. IDENTITAS PASIEN</h3>
            <div class="form-row">
                <label style="margin: auto;">
                <span>NAMA PASIEN</span>
                <input type="text" name="name" id="nama" required>
                </label>
            </div>
      
            <div class="form-row">
                <label>
                <span>TEMPAT LAHIR</span>
                <input type="text" name="ttl" id="ttl" required>
                </label>
            </div>
            <div class="form-row">
                <label>
                <span>TANGGAL LAHIR</span>
                <input type="text" name="ttl" id="ttl" required>
                </label>
            </div>
            <div class="form-row">
            <label>
                <span>JENIS KELAMIN</span>
                <input type="text" name="unit" required>
            </label>
            </div>
            <div class="form-row">
                <label>
                <span>ALAMAT</span>
                <input type="text" name="kecamatan" id="kecamatan" required>
                </label>
            </div>

            <div class="form-row">
                <label>
                <span>PROVINSI</span>
                <input type="text" name="kecamatan" id="kecamatan" required>
                </label>
            </div>

            <div class="form-row">
                <label>
                <span>KABUPATEN</span>
                <input type="text" name="kecamatan" id="kecamatan" required>
                </label>
            </div>

            <div class="form-row">
                <label>
                <span>KECAMATAN</span>
                <input type="text" name="kecamatan" id="kecamatan" required>
                </label>
            </div>
            <div class="form-row">
                <label>
                <span>KELURAHAN/DESA</span>
                <input type="text" name="desa" id="desa" required>
                </label>
            </div>           

            <div class="form-row">
                <label>
                <span>NOMOR TELEPON</span>
                <input 
                    type="text" 
                    name="telp" 
                    id="telp" 
                    placeholder="08xxxxxxxxxx" 
                    required>
                </label>
            </div>

            <div class="form-row">
                <label>
                <span>KODE POS</span>
                <input type="text" name="desa" id="desa" required>
                </label>
            </div>

            <div class="form-row">
                <label for="jenis-lomba">
                <span>AGAMA</span>
                <select
                name="jenis-lomba"
                id="jenis-lomba"
                required
                >
              </select>
                </label>
            </div>

            <div class="form-row">
                <label>
                <span>PENDIDIKAN TERAKHIR</span>
                <input type="text" name="desa" id="desa" required>
                </label>
            </div>

            <div class="form-row">
                <label>
                <span>PEKERJAAN</span>
                <input type="text" name="desa" id="desa" required>
                </label>
            </div>
        </section>

        <section>
            <h3 style="text-align: start;">II. PENANGGUNG JAWAB PASIEN</h3>
            <div class="form-row">
                <label>
                <span>HUBUNGAN DENGAN PASIEN</span>
                <input type="text" name="desa" id="desa" required>
                </label>
            </div>
            <div class="form-row">
                <label>
                <span>NAMA PENANGGUNG JAWAB</span>
                <input type="text" name="desa" id="desa" required>
                </label>
            </div>
            <div class="form-row">
                <label>
                <span>PENDIDIKAN</span>
                <input type="text" name="desa" id="desa" required>
                </label>
            </div>
            <div class="form-row">
                <label>
                <span>PEKERJAAN</span>
                <input type="text" name="desa" id="desa" required>
                </label>
            </div>
             
        </section>
            
        </br>
        </br>
        </br>
            
        <div class="form-row" style="text-align: right; width: 540px; margin-left: auto; padding: 0px;">
            <label>
            <span style="margin-right: 0px; padding-right: 10px; text-align: right;">Sangatta, </span>
            <input type="date" name="ttd" style="width: 150px; margin-left: 0px;">
            </label>
        </div>

        </br>
        </br> 

            <div class="row" style="column-gap: 180px;">
                <div class="column">
                    <div class="row" style="display: block;">

                    </div>
                </div>
                <div class="column" style="margin-right: auto; position: relative;">
                    <div class="row" style="display: block;">
                        <label for="myfile" style="display: block;">Tanda Tangan</label>
                        <input type="file" id="myfile" name="myfile" style="width: 205px; margin-top: 20px;">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <button type="submit" id="submit">Daftar</button>
            </div>
        
            </form>
        
        </div>
        <footer>copyright @2022 Dzikri Syairozi</footer>
    <script src="script.js"></script>
</body>
