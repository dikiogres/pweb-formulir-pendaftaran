<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulir Pendaftaran</title>
</head>

<body id="body">
    <div class="main-content">
        <form class="form-basic" id="form" onsubmit="onSubmit()">
            <div class="form-title-row">
                <h1>FORMULIR PENDAFTARAN PASIEN BARU</h1>
                <P>PERHATIAN HARAP MENGISI FORMULIR INI DENGAN LENGKAP DAN JELAS</P>
            </div>

            </br>
            <section>
            <h3 style="text-align: start;">I. IDENTITAS PASIEN</h3>
            <div class="form-row">
                <label style="margin: auto;">
                <span>NAMA PASIEN</span>
                <input type="text" name="name" id="nama" required>
                </label>
            </div>
      
            <div class="form-row">
                <label>
                <span>TEMPAT LAHIR</span>
                <input type="text" name="tempat-lahir" id="tempat-lahir" required>
                </label>
            </div>
            <div class="form-row">
                <label>
                <span>TANGGAL LAHIR</span>
                <input type="text" name="tanggal-lahir" id="tanggal-lahir" required>
                </label>
            </div>
            <div class="form-row">
            <label>
                <span>JENIS KELAMIN</span>
                <input type="text" name="jenis-kelamin" id="jenis-kelamin" required>
            </label>
            </div>
            <div class="form-row">
                <label>
                <span>ALAMAT</span>
                <input type="text" name="alamat" id="alamat" required>
                </label>
            </div>

            <div class="form-row">
                <label>
                <span for="provinsi">PROVINSI</span>
                <select type="text" 
                        name="provinsi" 
                        id="provinsi" 
                        onchange="displayKabupaten()"
                        required>
                </select>
                </label>
            </div>

            <div class="form-row">
                <label>
                <span>KABUPATEN</span>
                <select type="text" 
                        name="kabupaten" 
                        id="kabupaten"
                        onchange="displayKecamatan()"
                        required>
                </select>
                </label>
            </div>

            <div class="form-row">
                <label>
                <span>KECAMATAN</span>
                <select type="text" 
                        name="kecamatan" 
                        id="kecamatan"
                        onchange="displayKelurahan()"
                        required>
                </select>
                </label>
            </div>
            <div class="form-row">
                <label>
                <span>KELURAHAN/DESA</span>
                <select  type="text" 
                        name="kelurahan" 
                        id="kelurahan"
                        onchange="displayResult()"
                        required>
                </select>
                </label>
            </div>           

            <div class="form-row">
                <label>
                <span>NOMOR TELEPON</span>
                <input 
                    type="text" 
                    name="telp" 
                    id="telp" 
                    placeholder="08xxxxxxxxxx" 
                    required>
                </label>
            </div>

            <div class="form-row">
                <label>
                <span>KODE POS</span>
                <input type="text" name="kode-pos" id="result" required>
                </label>
            </div>

            <div class="form-row">
                <label for="jenis-lomba">
                <span>AGAMA</span>
                <select
                name="jenis-lomba"
                id="jenis-lomba"
                required
                >
              </select>
                </label>
            </div>

            <div class="form-row">
                <label>
                <span>PENDIDIKAN TERAKHIR</span>
                <input type="text" name="pendidikan" id="pendidikan" required>
                </label>
            </div>

            <div class="form-row">
                <label>
                <span>PEKERJAAN</span>
                <input type="text" name="pekerjaan" id="pekerjaan" required>
                </label>
            </div>
        </section>

        <section>
            <h3 style="text-align: start;">II. PENANGGUNG JAWAB PASIEN</h3>
            <div class="form-row">
                <label>
                <span>HUBUNGAN DENGAN PASIEN</span>
                <input type="text" name="h-pasien" id="h-pasien" required>
                </label>
            </div>
            <div class="form-row">
                <label>
                <span>NAMA PENANGGUNG JAWAB</span>
                <input type="text" name="nama" id="nama" required>
                </label>
            </div>
            <div class="form-row">
                <label>
                <span>PENDIDIKAN</span>
                <input type="text" name="pendidikan" id="pendidikan" required>
                </label>
            </div>
            <div class="form-row">
                <label>
                <span>PEKERJAAN</span>
                <input type="text" name="pekerjaan" id="pekerjaan" required>
                </label>
            </div>
             
        </section>
            
            
        <div class="form-row" style="text-align: right; width: 540px; margin-left: auto; padding: 0px;">
            <label>
            </label>
        </div>

        </br>
        </br> 

            <div class="row" style="column-gap: 180px;">
                <div class="column">
                    <div class="row" style="display: block;">

                    </div>
                </div>
                <div class="column" style="margin-right: auto; position: relative;">
                    <div class="row" style="display: block;">
                        <label for="myfile" style="display: block;">Tanda Tangan</label>
                        <input type="file" id="myfile" name="myfile" style="width: 205px; margin-top: 20px;">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <button type="submit" id="submit">Daftar</button>
            </div>
        
            </form>
        
        </div>
        <footer>copyright @2022 Dzikri Syairozi</footer>
    <script src="script.js"></script>
</body>
